  ingress:
    tls:
    - hosts:
      - "*.172.19.0.5.nip.io"
      secretName: wildcard-cert-tls
    hosts:
      core: core.harbor.172.19.0.5.nip.io
      notary: notary.harbor.172.19.0.5.nip.io
    className: nginx
    annotations:
      ingress.kubernetes.io/ssl-redirect: "false"
      ingress.kubernetes.io/proxy-body-size: "0"
