    annotations:
      cloud.google.com/load-balancer-type: External
      external-dns.alpha.kubernetes.io/hostname: "*.{{ .Values.domain }}"
      external-dns.alpha.kubernetes.io/owner: "gke-externaldns"
  extraArgs:
    default-ssl-certificate: cert-manager/wildcard-tls-letsencrypt-production
