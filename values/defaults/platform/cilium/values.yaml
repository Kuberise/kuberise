cluster:
  name: "kuberise"

operator:
  replicas: 2

# Enable BPF NodePort for better performance
kubeProxyReplacement: "strict"

# Enable bandwidth manager for better traffic control
bandwidthManager:
  enabled: true
  bbr: true # Enable BBR congestion control

# Enable IPv4 and IPv6 for future-proofing
ipv4:
  enabled: true
ipv6:
  enabled: true

# Enable Hubble for network visibility
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - icmp
      - http
  relay:
    enabled: true
  ui:
    enabled: true

# Enable endpoint health checking
endpointHealthChecking:
  enabled: true

# Enable encryption for security
encryption:
  enabled: true
  type: wireguard

# Optimize datapath settings
bpf:
  preallocateMaps: true
  masquerade: true
  hostRouting: false

# Enable Native Routing for better performance
routingMode: "native"
autoDirectNodeRoutes: true

# Enable better load balancing
loadBalancer:
  algorithm: "maglev"
  mode: "dsr"
  acceleration: "native"

# Enable egress gateway
egressGateway:
  enabled: true

# Enable NodePort support
nodePort:
  enabled: true
  enableHealthCheck: true

# Enable service mesh capabilities
envoy:
  enabled: true
