grafana:
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-loki-distributed-gateway
        isDefault: false
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "ca-clusterissuer-external"
    ingressClassName: nginx
    tls:
    - hosts:
      - "*.{{ .Values.global.domain }}"
      secretName: wildcard-cert-tls
    hosts:
      - grafana.{{ .Values.global.domain }}
    path: /
    pathType: Prefix

  adminPassword: ""
  admin:
    existingSecret: grafana-admin
    passwordKey: admin-password
    userKey: admin-user

prometheus:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "ca-clusterissuer-external"
    ingressClassName: nginx
    tls:
    - hosts:
      - "*.{{ .Values.global.domain }}"
      secretName: wildcard-cert-tls
    hosts:
      - prometheus.{{ .Values.global.domain }}
    paths:
      - /
    pathType: Prefix
