pgadmin4:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "ca-clusterissuer-external"
    hosts:
      - host: pgadmin.kind.kuberise.dev
        paths:
          - path: /
            pathType: Prefix
    tls:
    - hosts:
      - "*.kind.kuberise.dev"
      secretName: wildcard-cert-tls
