replicaCount: 3

ingress:
  annotations:
      cert-manager.io/cluster-issuer: "ca-clusterissuer-external"
  tls:
  - hosts:
    - "*.{{ .Values.global.domain }}"
    secretName: wildcard-cert-tls
  enabled: true
  hosts:
    - host: frontend.{{ .Values.global.domain }}
      paths:
        - path: /
          pathType: ImplementationSpecific
