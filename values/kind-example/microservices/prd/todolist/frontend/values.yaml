replicaCount: 3

ingress:
  annotations:
      cert-manager.io/cluster-issuer: "ca-clusterissuer-external"
  tls:
  - hosts:
    - "*.kind.kuberise.dev"
    secretName: wildcard-cert-tls
  enabled: true
  hosts:
    - host: frontend.kind.kuberise.dev
      paths:
        - path: /
          pathType: ImplementationSpecific

image:
  repository: ghcr.io/kuberise/todolist-webapp
  tag: "latest"
