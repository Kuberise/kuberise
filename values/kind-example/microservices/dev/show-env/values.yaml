replicaCount: 1

ingress:
  enabled: true
  annotations:
      cert-manager.io/cluster-issuer: "ca-clusterissuer-external"
  tls:
  - hosts:
    - "*.{{ .Values.global.domain }}"
    secretName: wildcard-cert-tls
  hosts:
    - host: show-env-dev.{{ .Values.global.domain }}
      paths:
        - path: /
          pathType: ImplementationSpecific

env:
  Environment: dev
  name: env-show
  PROTOCOL: HTTP

image:
  tag: latest
