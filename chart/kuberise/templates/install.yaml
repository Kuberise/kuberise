apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-job
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-manager
  namespace: argocd
rules:
- apiGroups: ["argoproj.io"]
  resources: ["appprojects", "applications"]
  verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-manager-binding
  namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-manager
subjects:
- kind: ServiceAccount
  name: argocd-job
  namespace: argocd
---
apiVersion: batch/v1
kind: Job
metadata:
  name: argocd-app-deploy
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: argocd-job
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        env:
        - name: ENV
          value: {{ .Values.global.env }}
        - name: REPO
          value: {{ .Values.environment.repo }}
        - name: REVISION
          value: {{ .Values.environment.revision }}
        - name: SERVER
          value: {{ .Values.environment.server }}
        - name: GLOBAL
          value: {{ .Values.global }}
        - name: HELMCHARTS
          value: {{ .Values.helmCharts }}
        - name: APPLICATIONS
          value: {{ .Values.applications }}
        command:
          - /bin/bash
          - -c
          - |
            cat <<EOF | kubectl apply -f -
            apiVersion: argoproj.io/v1alpha1
            kind: AppProject
            metadata:
              name: platform-$ENV
              label:
                team: platform
            spec:
              sourceRepos:
              - $REPO
              destinations:
              - name: '*'
                namespace: '*'
                server: $SERVER
              clusterResourceWhitelist:
              - group: '*'
                kind: '*'
              namespaceResourceWhitelist:
              - group: '*'
                kind: '*'
            ---
            apiVersion: argoproj.io/v1alpha1
            kind: Application
            metadata:
              name: app-of-apps-$ENV
              finalizers:
                - resources-finalizer.argocd.argoproj.io
              labels:
                team: platform
            spec:
              destination:
                namespace: argocd
                server: $SERVER
              project: platform-$ENV
              source:
                path: ./app-of-apps
                repoURL: $REPO
                targetRevision: '$REVISION'
                helm:
                  values: |
                    global: $GLOBAL
                    applications: $APPLICATIONS
                    helmCharts: $HELMCHARTS
              syncPolicy:
                automated:
                  prune: true
                  selfHeal: true
            EOF
      restartPolicy: Never
