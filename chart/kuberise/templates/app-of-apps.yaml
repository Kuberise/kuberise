apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-{{ .Values.environment }}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    team: platform
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: platform-{{ .Values.environment }}
  source:
    path: ./app-of-apps
    repoURL: https://github.com/kuberise/kuberise.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-{{ .Values.environment }}.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
