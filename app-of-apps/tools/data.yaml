# There are three types of ArgocdApplications: kustomize, helm, and raw. Default is helm
ArgocdApplications:
  database:
    enabled: false
    namespace: postgres
    path: platform/database/
    type: raw

  postgres-operator:
    enabled: false
    repoURL: https://cloudnative-pg.github.io/charts
    namespace: postgres
    targetRevision: 0.20.1
    chart: cloudnative-pg

  pgadmin:
    enabled: false
