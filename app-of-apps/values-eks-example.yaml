kustomize:

  cnpg-database:
    enabled: true
    path: values/eks-example/platform/database/

  raw:
    enabled: true
    path: values/eks-example/platform/raw

helm:
  keycloak:
    enabled: true

  keycloak-operator:
    enabled: true

  ingress-nginx:
    enabled: true

  kube-prometheus-stack:
    enabled: true

  loki:
    enabled: true

  promtail:
    enabled: true

  cloudnative-pg:
    enabled: true

  pgadmin:
    enabled: true

  cert-manager:
    enabled: true

  backstage:
    enabled: false

  sealed-secrets:
    enabled: true

  ingresses:
    enabled: true

  aws-lb-controller:
    enabled: false # deployed by the terraform code that created the eks cluster
