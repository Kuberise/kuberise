    path: values/eks-example/platform/database

  raw:
    enabled: true
    path: values/eks-example/platform/raw

helmCharts:
  keycloak:
    enabled: true

  ingress-nginx:
    enabled: true

  kube-prometheus-stack:
    enabled: true

  loki:
    enabled: true

  promtail:
