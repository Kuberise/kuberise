kustomize:

  cnpg-database:
    enabled: true
    path: values/aks-example/platform/database/

  raw:
    enabled: true
    path: values/aks-example/platform/raw

helm:
  keycloak:
    enabled: true

  keycloak-operator:
    enabled: true

  ingress-nginx-external:
    enabled: true

  ingress-nginx-internal:
    enabled: true

  kube-prometheus-stack:
    enabled: true

  loki:
    enabled: true

  promtail:
    enabled: true

  cloudnative-pg:
    enabled: true

  pgadmin:
    enabled: true

  cert-manager:
    enabled: true

  backstage:
    enabled: false

  sealed-secrets:
    enabled: true

  ingresses:
    enabled: true
