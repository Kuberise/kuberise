{{- range .Values.users }}
---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealmUser
metadata:
  name: {{ .name | replace "." "-" }}
  labels:
    app.kubernetes.io/managed-by: {{ $.Release.Service | quote }}
spec:
  username: {{ .name }}
  email: {{ .email }}
  emailVerified: true
  enabled: true
  {{- $nameParts := split "." .name }}
  firstName: {{ index $nameParts 0 | title }}
  lastName: {{ index $nameParts 1 | title }}
  keepResource: true
  realmRef:
    kind: KeycloakRealm
    name: platform-realm
  passwordSecret:
    name: {{ .name | replace "." "-" }}-password
    key: password
  groups:
  {{- range .groups }}
    - {{ . }}
  {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name | replace "." "-" }}-password
  labels:
    app.kubernetes.io/managed-by: {{ $.Release.Service | quote }}
type: Opaque
data:
  password: {{ randAlphaNum 16 | b64enc }}
{{- end }}
