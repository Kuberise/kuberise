apiVersion: v1.edp.epam.com/v1
kind: Keycloak
metadata:
  name: keycloak-platform
spec:
  secret: keycloak-access             # Secret name
  url: http://keycloak-keycloakx-http   # Keycloak URL
---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealm
metadata:
 name: platform
spec:
 realmName: realm-platform
 keycloakOwner: keycloak-platform   # the name of `kind: Keycloak`
